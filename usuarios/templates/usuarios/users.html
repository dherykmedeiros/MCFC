{% extends "base.html" %}
{% block content %}
  <h1 class="flex justify-center text-2xl">Lista de usuarios</h1>
  {% for user in users %}
  <div class="overflow-x-auto p-4 bg-gray-100" >
    <table class="min-w-full border border-gray-300 bg-white rounded-lg shadow">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2 text-left text-sm font-medium text-gray-700 border-b border-gray-300">
            Nome
          </th>
          <th class="px-4 py-2 text-left text-sm font-medium text-gray-700 border-b border-gray-300">
            Sobrenome
          </th>
          <th class="px-4 py-2 text-left text-sm font-medium text-gray-700 border-b border-gray-300">
            Posição
          </th>
          <th class="px-4 py-2 text-left text-sm font-medium text-gray-700 border-b border-gray-300">
            Mais informações
          </th>
          <th class="px-4 py-2 text-left text-sm font-medium text-gray-700 border-b border-gray-300">
            Atualizar
          </th>
          <th class="px-4 py-2 text-left text-sm font-medium text-gray-700 border-b border-gray-300">
            Excluir
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="hover:bg-gray-100">
          <td class="px-4 py-2 text-sm text-gray-600 border-b border-gray-300">
            {{ user.first_name }}
          </td>
          <td class="px-4 py-2 text-sm text-gray-600 border-b border-gray-300">
            {{ user.last_name }}
          </td>
          <td class="px-4 py-2 text-sm text-gray-600 border-b border-gray-300">
            {{ user.posicao }}
          </td>
          <td class="px-4 py-2 text-sm text-gray-600 border-b border-gray-300">
            <a 
              class="text-blue-500 hover:underline" 
              href="{% url 'user_detail' user.id %}">
              Info
            </a>
            <td class="px-4 py-2 text-sm text-gray-600 border-b border-gray-300">
              <a 
                class="text-blue-500 hover:underline" 
                href="{% url 'user_update' user.id %}">
                Editar
              </a>
          </td>
          <td class="px-4 py-2 text-sm text-gray-600 border-b border-gray-300">
            <a 
              class="text-blue-500 hover:underline" 
              href="{% url 'user_delete' user.id %}">
              Deletar
            </a>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  {% endfor %}
{% endblock %}
